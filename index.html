<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

    <title>Dynamic Landing Page</title>
</head>
<body>

    <div class="todoContainer">

    </div>

    <div class="timeContainer">

        <time id="time"></time>
        <h1>
            <span id="greeting"></span>
            <span id="name" contenteditable="true"></span>
        </h1>
    
        <h2>What are you goals for today?</h2>
    
        <h2 id="task" contenteditable="true"></h2>

    </div>

    <div class="weatherContainer">
        <div class="location">
            <h1 class="locationTimezone">Timezone</h1>
            <canvas class="icon" width="128" height="128"></canvas>

        <div class="temperature">
            <div class="degreeSection">
                <h3>Max/</h3>
                <h2 class="temperatureDegreeMax"></h2>
                <span>C</span>
                <h1></h1>
                <h3>Min/</h3>
                <h2 class="temperatureDegreeMin"></h2>
                <span>C</span>
            </div>
            <div class="temperatureDescription">It's cold</div>
        </div>
        </div>
    </div>

   <script src="skycons.js"></script>
   <script src="app.js"></script> 
</body>
</html>
